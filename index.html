<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="principal">
        <h1 class="titulo-principal">PROGRAMA PARA ENCRIPTAR Y DESENCRIPTAR TEXTO</h1>
        <h2 class="texto-1">Escribe un texto solo en minúsculas para encriptarlo:</h2>
        <div class="div-encriptar">
            <div class="div-centrar">
                <textarea id="texto-encriptar" cols="30" rows="5"></textarea>
            </div>
            <div class="div-botones">
                <button id="btn-encriptar" class="boton">Encriptar</button>
                <button id="btn-desencriptar" class="boton">Desencriptar</button>
            </div>

        </div>
        <h2 class="texto-2">Texto encriptado, copialo y pegalo en la casilla para desencriptarlo:</h2>
        <div class="div-encriptado">
            <div class="div-centrar">
                <textarea id="texto-encriptado" cols="30" rows="5"></textarea>
            </div>
            <div class="div-botones">
                <button id="btn-copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>

        <h3 class="texto-3">Desarrollado por: Alexander Sánchez Osorio</h3>
        <h3 class="texto-4">Todos los derechos reservados.</h3>
    </div>

    <script src="https:/code.jquery.com/jquery-3.6.0.js"></script>
    <script src="encriptador.js"></script>
    <script src="desencriptar.js"></script>
    <script src="botonCopiar.js"></script>

</body>

</html>
